<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="image">
            <img width="188" src="https://images.pexels.com/photos/13986574/pexels-photo-13986574.jpeg?_gl=1*aa3ugb*_ga*MTMyNjM3NDEzOC4xNzUzNjc5NTg5*_ga_8JE65Q40S6*czE3NTM2Nzk1ODkkbzEkZzEkdDE3NTM2Nzk1OTMkajU2JGwwJGgw" alt="man in a boat">
        </div>

        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>

        <div class="content">
            <h2>Nature</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione enim ab atque?</p>
        </div>

        <div class="button">
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
